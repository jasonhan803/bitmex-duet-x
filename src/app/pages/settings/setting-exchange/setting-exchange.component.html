<div class="row">
  <div class="col-md-12">
    <nb-card>
        <nb-card-header>交易所配置</nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <nb-card size="xsmall">
                  <nb-tabset>
                    <nb-tab tabTitle="真实交易">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">apiKey</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="exchange.real.apiKey" name="realApiKey" type="text" class="form-control" placeholder="apiKey">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">secret</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="exchange.real.secret" name="realSecret" type="text" class="form-control" placeholder="secret">
                        </div>
                      </div>
                    </nb-tab>
                    <nb-tab tabTitle="模拟交易">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">apiKey</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="exchange.test.apiKey" name="testApiKey" type="text" class="form-control" placeholder="apiKey">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">secret</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="exchange.test.secret" name="testSecret" type="text" class="form-control" placeholder="secret">
                        </div>
                      </div>
                    </nb-tab>
                  </nb-tabset>
                </nb-card>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">运行模式</label>
              <div class="col-sm-9">
                  <div [(ngModel)]="exchange.mode" ngbRadioGroup name="mode"
                       class="btn-group btn-group-toggle btn-outline-toggle-group btn-group-full-width btn-toggle-radio-group">
                    <label ngbButtonLabel class="btn btn-outline-primary">
                      <input ngbButton type="radio" value="real"> 真实交易
                    </label>
                    <label ngbButtonLabel class="btn btn-outline-primary">
                      <input ngbButton type="radio" value="test"> 模拟交易
                    </label>
                  </div>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
  </div>
</div>
